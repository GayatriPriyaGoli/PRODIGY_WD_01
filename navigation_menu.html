<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347; /* Tomato color */
        }

        #content {
            margin-top: 80px; /* Height of the nav */
            padding: 20px;
        }

        section {
            height: 100vh;
            padding: 20px;
        }

        #navbar.scrolled {
            background-color: #555; /* Darker background on scroll */
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="content">
        <section id="home"><h1>Home</h1></section>
        <section id="about"><h1>About</h1></section>
        <section id="services"><h1>Services</h1></section>
        <section id="contact"><h1>Contact</h1></section>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
